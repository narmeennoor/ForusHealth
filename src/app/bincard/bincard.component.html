<form class="example-form">
    <mat-form-field >
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
        <mat-form-field class="input">
          <mat-label>Previous Balance</mat-label>
          <input matInput placeholder="Ex. 90" >
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>No's Received</mat-label>
            <input matInput placeholder="Ex. 90" >
          </mat-form-field>
          <mat-form-field class="input">
            <mat-label>No's Issued</mat-label>
            <input matInput placeholder="Ex. 90" >
          </mat-form-field>
          <mat-form-field class="input">
            <mat-label>Stock Balance</mat-label>
            <input matInput placeholder="Ex. 90" >
          </mat-form-field>
          <mat-form-field class="input">
            <mat-label>Remarks</mat-label>
            <textarea matInput placeholder="Ex. B-39"></textarea>
          </mat-form-field>
          <button mat-raised-button type="submit" class="button" color="primary">Submit</button>

</form>

<table mat-table  class="mat-elevation-z8" [dataSource]="dataSource">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> 16/08/22 </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Previous Balance">
      <th mat-header-cell *matHeaderCellDef> Previous Balance</th>
      <td mat-cell *matCellDef="let element"> 90 </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Received">
      <th mat-header-cell *matHeaderCellDef> No's Received </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
    <ng-container matColumnDef="Issued">
        <th mat-header-cell *matHeaderCellDef> No's Issued </th>
        <td mat-cell *matCellDef="let element"> 10 </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Stock Balance </th>
        <td mat-cell *matCellDef="let element"> 80 </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element"> B-39 </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
